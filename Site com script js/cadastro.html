<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização de voluntários - Início </title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <!--header-->
    <header>
        <nav>
<a href="index.html" class="logo" title="Voltar ao início" aria-label="Voltar ao início">&#128054; Organização de Voluntários</a>
            <button id="menuToggle" onclick="toggleMenu()">☰</button>   
            <ul id="navMenu">
                    <li><a href="index.html" class="active">Início</a></li>
                    <li><a href="projeto.html">Projeto</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    
                </ul>

        </nav>
    </header>
<!-- Hero Section -->
    <section class="hero-page">
        <div class="cadastro-hero-content">
            <h1>Cadastro de Voluntários</h1>
            <p>Junte-se a nós e faça a diferença na comunidade!</p>
        </div>
    </section>
    <section class="signup-section">
        <div class="signup-content">
            <h2>Formulário de Cadastro</h2>
            <form action="#" method="post" class="cadastro-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required aria-required="true">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="confirmEmail">Confirmar Email:</label>
                        <input type="email" id="confirmEmail" name="confirmEmail" required aria-required="true" placeholder="confirme seu email">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required aria-required="true" placeholder="000.000.000-00" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" title="Digite no formato 000.000.000-00">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required aria-required="true" placeholder="(00) 90000-0000" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" title="Ex: (11) 91234-5678">
                    </div>
                    <div class="form-group">
                        <label for="interesses">Áreas de Interesse:</label>
                        <select id="interesses" name="interesses" required>
                            <option value="">Selecione</option>
                            <option value="educacao">Educação</option>
                            <option value="saude">Saúde</option>
                            <option value="meio-ambiente">Meio Ambiente</option>
                            <option value="assistencia-social">Assistência Social</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex:1">
                        <label for="observacoes">Observações / Disponibilidade:</label>
                        <textarea id="observacoes" name="observacoes" rows="4" placeholder="Descreva suas habilidades, disponibilidade e observações"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="checkbox-label"><input type="checkbox" id="consent" name="consent" required> Eu concordo com o uso dos meus dados para fins de cadastro e contato (LGPD).</label>
                    </div>
                </div>

                                <div class="form-row">
                                        <div style="flex:1"></div>
                                        <div class="form-group" style="flex:0">
                                                <button type="submit" class="btn-primary">Enviar Cadastro</button>
                                        </div>
                                </div>
            </form>
        </div>
    </section>
    <!-- Footer -->
  <footer>  
       <p>&copy; 2025 Organização de Voluntários. Todos os direitos reservados.</p>
      <p>&#129309;&#127760; Juntos em busca de um mundo melhor! </p>
    </footer>

    <script>
        // Toggle simples do menu para telas pequenas
        function toggleMenu(){
            var menu = document.getElementById('navMenu');
            if(menu.style.display === 'block') menu.style.display = '';
            else menu.style.display = 'block';
        }

        // Validação adicional no envio do formulário
        (function(){
            var form = document.querySelector('.cadastro-form');
            form.addEventListener('submit', function(e){
                e.preventDefault();
                var email = document.getElementById('email').value.trim();
                var confirmEmail = document.getElementById('confirmEmail').value.trim();
                var cpf = document.getElementById('cpf').value.trim();
                var consent = document.getElementById('consent').checked;

                // Confirmação de email
                if(email !== confirmEmail){
                    alert('Os emails não coincidem. Verifique e tente novamente.');
                    document.getElementById('confirmEmail').focus();
                    return;
                }

                // CPF: aceita formato 000.000.000-00
                var cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
                if(!cpfRegex.test(cpf)){
                    alert('CPF inválido. Use o formato 000.000.000-00.');
                    document.getElementById('cpf').focus();
                    return;
                }

                if(!consent){
                    alert('É necessário concordar com o uso dos dados para prosseguir.');
                    return;
                }

                // Se passou nas checagens, mostrar mensagem de sucesso local
                var container = document.querySelector('.signup-content');
                container.innerHTML = '<h2>Cadastro enviado com sucesso!</h2><p>Obrigado por se cadastrar. Em breve entraremos em contato pelo email informado.</p>';
            });
        })();
    </script>

    </body>

</html>
